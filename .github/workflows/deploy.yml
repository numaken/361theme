name: Deploy theme to server

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (tag/branch) to deploy'
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref_name }}

      - name: Prepare artifact
        run: |
          set -e
          mkdir -p dist
          VERSION="${GITHUB_REF_NAME:-manual}"
          echo "Preparing artifact for $VERSION"
          rsync -a --delete --exclude='.git' --exclude='dist' ./ ./dist/361theme/
          ls -lah dist/361theme | head -n 50

      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@v7.0.1
        with:
          switches: -avz --delete
          path: dist/361theme/
          remote_path: ${{ secrets.DEPLOY_PATH }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Purge opcode cache (optional)
        if: ${{ env.PURGE_CMD != '' }}
        run: echo "Add a remote cache purge step if needed."
